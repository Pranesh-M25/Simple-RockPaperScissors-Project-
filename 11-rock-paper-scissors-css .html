<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors 2</title>
  <link rel="stylesheet" href="./styles.css">
  
</head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="move-button" onclick="
  playGame('Rock'); scoreDisplay();
 ">
  <img src="../RockPaperScissors/assets/Rock-emoji.png" alt="" class="icon">
  </button>

  <button class="move-button" onclick="
   playGame('Paper'); scoreDisplay(); 
  "> 
  <img src="../RockPaperScissors/assets/Paper-emoji.png" alt="" class="icon">
  </button>

  <button class="move-button" onclick="
   playGame('Scissors'); scoreDisplay();
  ">
  <img src="../RockPaperScissors/assets/Scissors-emoji.png" alt="" class="icon">
  </button>
  <p class="resultOP"></p>
  <p class="moves">  </p>
  <p class="scoreOP">Wins: 0, Losses: 0, Ties: 0</p>


  <button class="resetButton" onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    resetScore();
    localStorage.removeItem('score');
   ">Reset Score</button>

   <button onclick="autoPlay();" class="autoplay">Auto Play</button>

  <script src="./script.js"> </script>
</body>
</html>
